{% extends "encyclopedia/layout.html" %} 

{% block title %} 
Encyclopedia 
{% endblock %} 

{% block body %}
<h1>All Pages</h1>

<ul>
  {% for entry in entries %}
  {% comment %} <li><a href="{% url 'page' %}">{{ entry }}</a> </li> {% endcomment %}
  <li><a href="{% url 'page' entry %}">{{entry}}</a></li>
  {% endfor %}
</ul>

{% endblock %}
